<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakBoost - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-secondary: #1e1e1e;
            --accent-color: #ff4f4f;
            --text-light: #f5f5f5;
            --hover-color: #e63939;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
        }

        /* Sticky Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: var(--bg-secondary);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            z-index: 1000;
            border-right: 1px solid white;
        }

        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
            font-size: 1rem;
        }

        /* Sidebar Design */
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .logo span {
            font-weight: bold;
            font-size: 22px;
            color: var(--accent-color);
        }

        .menu {
            list-style-type: none;
            flex-grow: 1;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu li a {
            text-decoration: none;
            color: var(--text-light);
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .menu li a i {
            margin-right: 10px;
            font-size: 18px;
        }

        .menu li a:hover, .menu li.active a {
            background-color: rgba(255,79,79,0.2);
            color: var(--accent-color);
        }

        .user-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            text-align: left;  
            display: flex;    
            align-items: center; 
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;  
        }
        
        .user-name {
            font-size: 16px;
            font-weight: bold;
            color: #f5f5f5;
            text-transform: uppercase;
        }

        /* Profile Specific Styles */
        .profile-container {
            display: flex;
            padding: 30px;
            width: 100%;
        }

        .profile-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 40px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .profile-details {
            flex-grow: 1;
            width: 100%;
        }

        .profile-details h2 {
            color: white;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .profile-details .detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.2rem;
            padding: 10px;
            background-color: rgba(30, 30, 30, 0.74);
            border-radius: 8px;
            width: 100%;
        }

        .detail-label {
            font-weight: bold;
            color: var(--accent-color);
        }

        .logout-btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../static/images/logo.png" alt="SpeakBoost Logo">
            <span>SpeakBoost</span>
        </div>
        <ul class="menu">
            <li>
                <a href="#"><i class="fas fa-home"></i>Dashboard</a>
            </li>
            <li>
                <a href="/"><i class="fas fa-house-user"></i>Home</a>
            </li>
            <li>
                <a href="/dashboard"><i class="fas fa-chart-line"></i>Analysis</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-file"></i>Report</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-dumbbell"></i>Exercises</a>
            </li>
            <li class="active">
                <a href="/profile"><i class="fas fa-user-circle"></i>Profile</a>
            </li>
            <li>
                <a href="/logout"><i class="fa fa-sign-out"></i>Logout</a>
            </li>
        </ul>
        <div class="user-info">
            <img src="{{ avatar_url }}" alt="User Avatar" class="user-avatar">
            <span class="user-name">{{ username }}</span>
        </div>
    </div>

    <main class="main-content">
        <div class="profile-container">
            <img src="{{ avatar_url }}" alt="Profile Picture" class="profile-avatar">
            <div class="profile-details">
                <h2>{{ username }}âœ¨</h2>
                <div class="detail">
                    <span class="detail-label">Role</span>
                    <span>{{ role }}</span>
                </div>
                <div class="detail">
                    <span class="detail-label">Age</span>
                    <span>{{ age }}</span>
                </div>
                <div class="detail">
                    <span class="detail-label">Interests</span>
                    <span>{{ interests }}</span>
                </div>
                <div class="detail">
                    <span class="detail-label">Communication Rating</span>
                    <span>{{ communication_rating }}</span>
                </div>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --primary-color: #FF6B6B;
            --text-light: #FFFFFF;
            --text-muted: #B0B0B0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: black;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.13) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.101) 1px, transparent 1px);
            background-size: 80px 80px; /* Size of grid squares */
            color: white;
            font-family: 'Rubik', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background-color: var(--card-dark);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .auth-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            background-color: var(--bg-dark);
            border: 1px solid #333;
            color: var(--text-light);
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: var(--bg-dark);
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF5252;
        }

        p {
            text-align: center;
            color: var(--text-muted);
            margin-top: 20px;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 40%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        input.icon-input {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Login</h2>
            <form method="POST">
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" class="icon-input" required>
                </div>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" class="icon-input" required>
                </div>
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>
</body>
</html>
